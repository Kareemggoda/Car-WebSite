<!DOCTYPE html>
<html lang="en">
<head>
    <style>
         /* Slider styles */
        .slider {
            width: 100%;
            height: 100vh; /* Set to 100% of the viewport height */
            overflow: hidden;
            margin-bottom: 20px; /* Add space between slider and cards */
            position: relative;
        }

        .slides {
            display: flex;
            transition: 0.5s;
            height: 90%; /* Set the height of the slides to 100% of the slider height */
        }

        .slide {
            width: 100%;
            height: 100%; /* Set to 100% of the slide's container (slider) */
            flex-shrink: 0;
        }

        .slide img {
            width: 100%; /* Set image width to 100% */
            height: 100%; /* Set the image to fill the entire slide */
            object-fit: cover;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.3s;
            user-select: none;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Schedule table styles */
        .schedule-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .schedule-table th {
            background-color: #f2f2f2;
        }
       

        /* Logo styles */
        .logo {
            max-width: 60px; /* Adjust the maximum width of the logo */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Add space between logo and slider */
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides">
                <div class="slide"><img src="BMW/BMW.png" alt="Image 1"></div>
                <div class="slide"><img src="BMW/BMW_3.jpg" alt="Image 2"></div>
                <div class="slide"><img src="BMW/BMW_2.jpg" alt="Image 3"></div>
            </div>
            <div class="prev" onclick="plusSlide(-1)">&#10094;</div>
            <div class="next" onclick="plusSlide(1)">&#10095;</div>
        </div>
    </div>
    <div>
        <div>
            <table class="schedule-table">
                <tr>
                    <th>BMW</th>
                    <th>BMW</th>
                </tr>
                <tr>
                    <td>Logo</td>
                    <td class="logo"><img src="BMW/BMW_logo.png" alt="BMW Logo" width="80"></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>2,800,000 EGP</td>
                </tr>
                <tr>
                    <td>Year of production</td>
                    <td>2024</td>
                </tr>
            </table>
        </div>

    </div>

    <script>
        let slideIndex = 1;

        function plusSlide(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        showSlides(slideIndex);
    </script>
</body>
</html>
