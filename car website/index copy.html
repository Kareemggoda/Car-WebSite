<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Car</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .rental-car {
            position: relative;
            text-align: left;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: brightness(50%); /* Darken the background image */
        }

        .car-info {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            max-width: 400px;
        }

        .premium {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .model {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .price {
            font-size: 1.5em;
            color: #FFA500; /* Orange color */
            margin-bottom: 20px;
        }

        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            background-color: #FFA500; /* Orange color */
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #FF8C00; /* Darker orange */
        }

        .rent-now {
            background-color: transparent;
            border: 2px solid #FFA500;
            padding: 8px 18px;
        }

        .rent-now:hover {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <div class="rental-car">
        <img src="images/car_3.png" alt="Audi RS7 Sportback" class="car-image">
        <div class="car-info">
            <div class="premium">Welcome To Our Agency</div>
            <div class="title">Auto Car</div>
            <div class="model"></div>
            <div class="buttons">
                <a href="About.html" class="view-details">View Details</a>
                <a href="#" class="rent-now">Rent Now</a>
            </div>
        </div>
    </div>
</body>
</html>
