    <style>
        /* Slider styles */
        .slider {
            width: 100%;
            height: 500px; /* Set to your desired height */
            overflow: hidden;
            margin-bottom: 20px; /* Add space between slider and cards */
            position: relative;
        }

        .slides {
            display: flex;
            transition: 0.5s;
            height: 100%; /* Set the height of the slides to 100% of the slider height */
        }

        .slide {
            width: 100%;
            height: 100%; /* Set to 100% of the slide's container (slider) */
            flex-shrink: 0;
        }

        .slide img {
            width: 100%; /* Set image width to 100% */
            height: 100%; /* Set the image to fill the entire slide */
            object-fit: cover;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.3s;
            user-select: none;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

    margin-top: 20px;
}
.container.text-center {

.card {

.card-img-top {

.card-body {

.card-title {

.card-text {
